<div class = "row">
  <div class="col-md-6">
    <h2>
      <ul>Group Name: {{ contact.GroupName }}</ul>
	  <br> Title of Research: {{ contact.title }}</br>
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteContact(contact._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p ng-if="contact.member1">Member: {{ contact.member1 }}</p>
    <p ng-if="contact.member2"> Member: {{ contact.member2 }} </p>
    <p ng-if="contact.member3"> Member: {{ contact.member3 }} </p>
    <p ng-if="contact.member4"> Member: {{ contact.member4 }} </p>
    <p ng-if="contact.topic"> Topic: {{ contact.topic }} </p>
	<p ng-if="contact.title"> Title: {{ contact.title }} </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a style="margin-top:20px" class="btn btn-default" href="#/">Back</a>
    </p>
  </div>
</div>
<!-- Contact form -->
<div ng-include="contactFormUrl">
</div>
