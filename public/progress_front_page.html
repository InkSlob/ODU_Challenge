<div class = "row">
  <div class="col-md-6">
    <img src="odu_logo.gif" alt="Lion Logo" style="width:152px;height:114px;">
    <h1>Groups</h1>
  <div class="col-md-3">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/progress">New Progress Report</a>
  </div>  
</div>
<br>
<br>
   <h3> Progress Reports </h3>
   <table class="table table-hover">
    <tbody>
      <tr ng-repeat="progressReport in progressReports | orderBy:'dateMade'" style="cursor:pointer">
        <td>
          <a ng-href="#/progress/{{progressReport._id}}">Group: &nbsp {{ progressReport.GroupName }} &nbsp &nbsp &nbsp &nbsp Date Created: {{progressReport.dateMade}} </a>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
  <br> 
</div>
